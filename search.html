
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Farmers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Farmers Registration</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="form.html">New Farmer</a>
        <a class="nav-link" href="search.html">Search</a>
        <button id="logout-btn" class="btn btn-outline-light">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="search-input" class="form-control" placeholder="Search by name or village">
      </div>
      <div class="col-md-4">
        <select id="filter-region" class="form-select">
          <option value="">All Regions</option>
          <option value="Tongatapu - Western">Tongatapu - Western</option>
          <option value="Tongatapu - Eastern">Tongatapu - Eastern</option>
          <option value="Tongatapu - Central">Tongatapu - Central</option>
          <option value="Tongatapu - Nukuálofa">Tongatapu - Nukuálofa</option>
          <option value="Haápai">Haápai</option>
          <option value="Vavaú">Vavaú</option>
          <option value="Niua">Niua</option>
        </select>
      </div>
      <div class="col-md-2">
        <button id="search-btn" class="btn btn-primary w-100">Search</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Region</th>
            <th>Village</th>
            <th>Farm Type</th>
            <th>Registered</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="results-table"></tbody>
      </table>
      <ul id="pagination" class="pagination justify-content-center mt-3"></ul>
    </div>
  </div>

  <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Farmer Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/search.js"></script>
</body>
</html>
